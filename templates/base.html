<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}madad.pk{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h1 class="logo">madad.pk</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/help">Get Help</a></li>
                <li><a href="/register">Offer Services</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}

        {% endblock %}
    </main>

    <script>
       function toggleOtherInput() {
    const serviceSelect = document.getElementById('service');
    const otherInput = document.getElementById('other-service');
    const otherInputContainer = document.getElementById('other-service-container');

    if (serviceSelect.value === 'Other') {
        otherInputContainer.style.display = 'block';
        otherInput.setAttribute('required', 'required');
    } else {
        otherInputContainer.style.display = 'none';
        otherInput.removeAttribute('required');
    }
}
    </script>

</body>
</html>
